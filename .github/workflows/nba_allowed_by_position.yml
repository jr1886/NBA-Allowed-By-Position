name: NBA Allowed By Position (Last 10 Games)

on:
  workflow_dispatch:
    inputs:
      force_run:
        description: "Set to true to run right now"
        required: true
        default: "true"
      last_n_games:
        description: "Last N games per team"
        required: true
        default: "10"

  schedule:
    - cron: "0 14 * * 1,3,5"
    - cron: "0 15 * * 1,3,5"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run report
        env:
          NBA_API_PYTHON_REQUESTS_TIMEOUT: "120"
          NBA_API_PYTHON_RETRIES: "8"
          NBA_API_PYTHON_USER_AGENT: "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120 Safari/537.36"
          OUTPUT_DIR: output
          SEASON_TYPE: Regular Season
          LAST_N_GAMES_PER_TEAM: ${{ inputs.last_n_games || '10' }}
          FORCE_RUN: ${{ inputs.force_run == 'true' && '1' || '0' }}
          GOOGLE_SHEET_ID: ${{ secrets.GOOGLE_SHEET_ID }}
          GSERVICE_JSON: ${{ secrets.GSERVICE_JSON }}
        run: |
          python scripts/nba_allowed_by_position.py

      - name: Upload Excel artifact
        uses: actions/upload-artifact@v4
        with:
          name: nba-allowed-by-position-excel
          path: output/*.xlsx
